<template name="login">
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-8 bg-image"></div>
      <div class="col-md-8 col-lg-4">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back !</h3>
                {{#if currentUser}}
                    <h3 class="black"> You are logged in. Return <a href="/">Home</a></h3>
                {{else}}
                  <form class="form-signin">

                    <div class="form-label-group">
                      <h6>Username</h6>
                      <label for="username" class="sr-only">Username</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="form-label-group">
                      <h6>Password</h6>
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>

                    <button type="submit" id="login-btn" class="btn btn-lg btn-block btn-login mb-2">LOGIN</button>
                  </form>
                  <h6 class="login-heading mb-4">No Account? <a href="/signup">Create Account.</a></h6>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
