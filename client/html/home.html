<template name="home">
    {{ #if currentUser }}
      <div class="text-center">
        <button id="btn_post" type="button" class="btn btn-info btn-block"
                data-toggle="modal" data-target="#exampleModal">
          ADD POST <i class="fa fa-plus-circle" style="font-size: 20px"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
          {{ > postForm }}
        </div>
        <!-- End Modal -->
      </div>

      <div class="container posts">
        {{ #EasySearch.Each index=postsIndex }}
          <!-- Post-->
          {{> post}}
          <!-- End post -->
    	  {{ /EasySearch.Each  }}
      </div>

      {{#EasySearch.IfNoResults index=postsIndex}}
        <div class="container no-posts">
          <div class="no-results">No results found !</div>
        </div>
  		{{/EasySearch.IfNoResults}}



      <div class="chat">
        {{#if openChat}}
          {{ > chatWindow}}
        {{/if}}
        <button id="btn_chat" type="button" class="btn btn-info btn-block">
          <i class="far fa-comments" style="font-size: 20px"></i> OPEN CHAT
        </button>
      </div>
    {{ else }}
    	{{ > welcome }}
    {{/if}}
</template>
