<template name="home">
    {{ #if currentUser }}
      <div class="text-center">
        <button id="btn_post" type="button" class="btn btn-info btn-block"
                data-toggle="modal" data-target="#exampleModal">
          ADD POST <i class="fa fa-plus-circle" style="font-size: 20px"></i>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
          {{ > postForm }}
        </div>
        <!-- End Modal -->
      </div>

      <div class="container posts">
        {{ #EasySearch.Each index=postsIndex }}
          <!-- Post-->
          {{> post}}
          <!-- End post -->
    	  {{ /EasySearch.Each  }}
      </div>

      {{#EasySearch.IfNoResults index=postsIndex}}
        <div class="container no-posts">
          <div class="no-results">No results found !</div>
        </div>
  		{{/EasySearch.IfNoResults}}



      <div class="chat">
        {{#if openChat}}
          <div id="chatWindow">
            <div class="col-md-12">

              <h1 class="text-center">CHAT</h1>
              <select class="" name="friends">
                <option value="default">Choose friend</option>
                {{#each subscriptions}}
                  <option value="{{username}}">{{username}}</option>
                {{/each}}
              </select>

              <hr>
              <div class="messages">
                {{#each messages}}
                  {{#if myMessage}}
                    {{ > msgUser }}
                  {{else}}
                    {{ > msgFriend }}
                  {{/if}}
                {{/each}}
              </div>
              <hr>

              <div class="input-group" style="margin-bottom: 25%;">
                <input class="form-control" type="text" name="message" placeholder="Write your message here">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fa fa-paper-plane" style="font-size: 20px"></i></span>
                </div>
              </div>

            </div>
          </div>
        {{/if}}
        <button id="btn_chat" type="button" class="btn btn-info btn-block">
          <i class="far fa-comments" style="font-size: 20px"></i> OPEN CHAT
        </button>
      </div>
    {{ else }}
    	{{ > welcome }}
    {{/if}}
</template>
