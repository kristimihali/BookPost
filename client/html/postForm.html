<template name = "postForm">
<!-- 	<section class="signup-section" id="card_post">
 -->		<div class="container">
			<div class="row">
				<div class="col-md-10 col-lg-8 mx-auto text-center">
					<i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
					<h2 class="text-white mb-5">Share an opinion over a recent book you've read!</h2>
					{{#if currentUser}}
						<form class="post-post">
							<div class="form-label-group">
							  <h6>Post Title</h6>
							  <label for="postName" class="sr-only">Post Title</label>
							  <input type="text" name="postName" id="postName" class="form-control" placeholder="Post Title" maxlength="40">
							</div>
			
							<div class="form-label-group">
							  <h6>Book Author</h6>
							  <label for="bookAuthor" class="sr-only">Book Author</label>
								<input type="text" name="bookAuthor" id="bookAuthor" class="form-control" placeholder="Book Author" maxlength="40">
							</div>

							<div class="form-label-group">
							  <h6>Book Title</h6>
							  <label for="bookTitle" class="sr-only">Book Title</label>
								<input type="text" name="bookTitle" id="bookTitle" class="form-control" placeholder="Book Title" maxlength="40">
							</div>

							<div class="form-label-group">
								<h6>Your Opinion</h6>
								<label for="postPost" class="sr-only">Post</label>
								<input type="text" name="postPost" id="postPost" class="form-control form-control-sm" placeholder="Express yourself!" maxlength="140">
							</div>

							<button type="submit" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Post</button>
					    </form>
					    {{else}}
					    <center>
							<form>
								<h2 class="form-signin-heading">Login to Post or Comment an opinion. </h2>
								<a href="/" class="btn btn-md btn-primary" id="login-redir">Login</a>
							</form>
						</center>
					    {{/if}}
				</div>
			</div>
		</div>
	<!-- </section> -->
</template>
