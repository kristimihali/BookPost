<template name = "postForm">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">You read a book, share your opinion !</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				<form class="post-post">
					<div class="form-label-group">
				  	<h6>Post Title</h6>
				  	<input type="text" name="postName" id="postName" class="form-control" placeholder="Post Title" maxlength="40">
					</div>

					<div class="form-label-group">
						<h6>Book Author</h6>
						<input type="text" name="bookAuthor" id="bookAuthor" class="form-control"
									 placeholder="Book Author" maxlength="40">
					</div>

					<div class="form-label-group">
						<h6>Book Title</h6>
						<input type="text" name="bookTitle" id="bookTitle" class="form-control"
						 			 placeholder="Book Title" maxlength="40">
					</div>

					<div class="form-label-group">
						<h6>Your Opinion</h6>
						<textarea type="text" name="postPost" id="postPost" class="form-control" placeholder="Express yourself!" rows="10" cols="25" maxlength="140">
						</textarea>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary font-weight-bold mb-2" id="postButton">Post</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
