{{ #if currentUser }}
<div class="jumbotron">
	<div class="container">
	    <div class="row profile">
			<div class="col-md-3">
				<div class="profile-sidebar">
					<!-- SIDEBAR USERPIC -->
					<center>
					<div class="profile-userpic">
						<img src="{{ profileImage }}" class="img-responsive" alt="">
					</div>
					</center>
					<!-- END SIDEBAR USERPIC -->
					<!-- SIDEBAR USER TITLE -->
					<div class="profile-usertitle">
						<div class="profile-usertitle-name">
							{{ username }}
						</div>
						<div class="profile-usertitle-job">
							{{ email }}
						</div>
						<div class="profile-usertitle-job">
							<span><i class="fas fa-thumbs-up"></i></span>{{ userLoveScore }}
						</div>
					</div>
					<!-- END SIDEBAR USER TITLE -->
					<!-- SIDEBAR BUTTONS -->
					<div class="profile-userbuttons">
						<button type="button" class="btn btn-success btn-sm"> Button1 </button>
						<button type="button" class="btn btn-danger btn-sm"> Button2 </button>
					</div>
					<!-- END SIDEBAR BUTTONS -->				
				</div>
			</div>
			<div class="col-md-9">
	            <div class="profile-content">
				    {{ #each userPosts }}
				        <!-- Post--> 
				    	<div class="jumbotron">
				    		<div class="container">
					            <div class="row">
					                <div class=".col-s.-6 .col-md-5 .col-lg-6" id="info">
					                    <h1 class="display-4">Post Title: {{ postName }}</h1>
					                    <p class="lead">
						              " {{ postPost }} "      
				            			</p>
					                </div>
					            </div>
					        </div>
					       	<div class="container">
				   				<small><p class="meta">Author: {{ author }} ~ 
				   					<time>Posted: {{ date }}</time></p>
				   				</small>
				                <p class="meta">Book Author: {{ bookAuthor }} ~ Book Title: {{ bookTitle }}</p>
					       	</div>
					        
						    <div class="container">
					                <hr class="my-4">
					                <br>
					                <div class="row" id="score">
					                    <h3 class="count red block">{{ loveScore }}</h3>
					                </div>
					                <div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
					                    <img src="like.png" class="smiley-profile" id="love">
					                </div>
					                <br>
					                <a class="btn btn-primary btn-lg" href="#" role="button" id="delete-post">Delete Post</a>

				    		</div>
				   		 </div>
				        <!-- End post -->
				        {{ else }}
				    		<h2>No Posts to display.</h2>
				    	{{ /each }}
	            </div>
			</div>
		</div>
	</div>
</div>
{{ /if }}
</template>
