<template name="chatWindow">
  <div id="chatWindow">
    <div class="col-md-12">

      <h1 class="text-center">CHAT</h1>

      <hr>
      <div class="messages">
        {{#each messages}}
          {{#if myMessage}}
            {{ > msgUser }}
          {{else}}
            {{ > msgFriend }}
          {{/if}}
        {{/each}}
      </div>
      <hr>

      <div class="input-group" style="margin-bottom: 25%;">
        <input id="message" class="form-control" type="text" name="message" placeholder="Write your message here">
        <div id="sendMsg" class="input-group-append">
          <span class="input-group-text"><i class="fa fa-paper-plane" style="font-size: 20px"></i></span>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="msgFriend">
  <div class="messagesFriend container">
    <div class="row">
      <div class="col-9">
        <div class="headMsg">
          <h5>{{username}}<time> - {{time}}</time></h5>
        </div>
        <div class="messageFriend row">
          <img src="{{profileImg}}" class="rounded-circle col-2">
          <p class="col-10">{{message}}</p>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</template>

<template name="msgUser">
  <div class="messagesUser container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9">
        <div class="headMsg">
          <h5><time>{{time}} - </time>{{username}}</h5>
        </div>
        <div class="messageUser row">
          <p class="col-10">{{message}}</p>
          <img src="{{profileImg}}" class="rounded-circle col-2">
        </div>
      </div>
    </div>

  </div>
</template>
