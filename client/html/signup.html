<template name="signup">
	<div class="container-fluid">
  	<div class="row no-gutter">
    	<div class="d-none d-md-flex col-md-6 col-lg-8 bg-image"></div>
      <div class="col-md-6 col-lg-4">
      	<div class="login d-flex align-items-center py-5">
        	<div class="container">
          	<div class="row">
            	<div class="col-md-9 col-lg-8 mx-auto">
              	<h3 class="mb-4">Welcome!</h3>
              	{{#if currentUser}}
                	<h3 class="black"> You are logged in. Return <a href="/">Home</a></h3>
            		{{else}}
	               	<form class="form-signup" id="register-form">
	                	<div class="form-label-group">
										<h6>Username</h6>
											<label for="username" class="sr-only">Username</label>
											<input type="test" name="username" id="username" class="form-control" placeholder="Username">
										</div>

									  <div class="form-label-group">
											<h6>Email</h6>
						           <label for="email" class="sr-only">Email</label>
											<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
	                   </div>

									  <div class="form-label-group">
											<h6>Password</h6>
						           <label for="password" class="sr-only">Password Confirm</label>
											<input type="password" name="password" id="password" class="form-control" placeholder="Password">
										</div>

										<div class="form-label-group">
											<h6>Repeat Password</h6>
	                     <label for="password2" class="sr-only">Password Confirm</label>
											<input type="password" name="password2" id="password2" class="form-control" placeholder="Repeat Password">
	                   </div>

	                   <button type="submit" id="login-btn" class="btn btn-lg btn-block btn-login mb-2">SIGN UP</button>
	                 </form>
	                 <h6 class="login-heading mb-4">You have an Account? <a href="/login">Login.</a></h6>
                {{/if}}
              </div>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
