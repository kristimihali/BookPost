<template name="search">
	{{ #if currentUser }}
		<!--  Search  -->
		<br><br><br>
		<div id='search-wrap'>
			<!-- easy search -->
			Search Page
			<div class="black searchbar">
				{{ > EasySearch.Input index=postsIndex attributes=inputAttributes }}
			</div>

			{{ #EasySearch.IfInputEmpty index=postsIndex }}
				<div class="padded examples black"> For example: "Victor Hugo"
				</div>
			{{ else }}
				{{ #if resultsCount }}
					<div class="padded count-results black">{{resultsCount}} results found</div>
				{{ /if }}
			{{ /EasySearch.IfInputEmpty }}

			{{ #EasySearch.IfSearching index=postsIndex }}
				<div>Searching...</div>
			{{ /EasySearch.IfSearching }}

			<ol class="leaderboard">
				{{ #EasySearch.Each index=postsIndex }}
					{{ > User }} <!-- Template found in userSinglePost.html -->
				{{ /EasySearch.Each }}
			</ol>

			{{#EasySearch.IfNoResults index=postsIndex}}
				<div class="no-results">No results found!</div>
			{{/EasySearch.IfNoResults}}


			{{ > EasySearch.Pagination index=postsIndex maxPages=10 }}
			{{ ! > EasySearch.LoadMore index=postsIndex }}

			{{ #if showMore }}
				{{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}
				<ul>
					{{ #EasySearch.Each name="mini-index" index=postsIndex }}
						<li>{{ postName }}</li>
					{{ /EasySearch.Each }}
				</ul>
			{{ /if }}

			<!-- end easy search -->

			<!-- {{> EasySearch.Input index=postsIndex }} -->

		</div>
		<!--  End Search  -->
	{{ /if }}
</template>
