<template name="postOpinion">
	<!-- Post-->
    	<div class="jumbotron">
    		<div class="container">
	            <div class="row">
	                <div class=".col-s.-6 .col-md-5 .col-lg-6" id="info">
	                    <h3 class="display-4">Post Title: {{ postName }}</h3>
	                    <p class="lead">
		              	" {{ postPost }} "
            			</p>
	                </div>
	        	</div>
	        </div>
	       	<div class="container">
   				<small><p class="meta">Author: {{ author }} ~
   					<time>Posted: {{ date }}</time></p>
   				</small>
                <p class="meta">Book Author: {{ bookAuthor }} ~ Book Title: {{ bookTitle }}</p>
	       	</div>

		    <div class="container">
	                <hr class="my-4">
	                <br>
	                <div class="row" id="score">
	                    <h3 class="count red block">{{ loveScore }}</h3>
	                </div>
	                <div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
	                    <img src="like.png" class="smiley" id="love">
	                </div>
    		</div>
   		</div>

   		<div class="container">
    			<div class="container">
                	<ul>
				        {{#each comment}}
				            <li>{{content}}</li>
				        {{/each}}
					</ul>
                </div>
                <div class="comment-section">
				    {{> commentsBox id=_id}}
				</div>
		</div>
        <!-- End post -->
</template>
