<template name="post">
  <div class="container">
    <div class="post">
      <div class="postHead row col-12">
        <h5 class="col-11">
          <a href="/profile/{{userId}}">
            <img class="rounded-circle" src="{{author.profile.profileImage}}"/>
            {{ author.username }}
          </a>
           - <time>{{ date }}</time>
        </h5>
        {{#if myPost}}
        <button id="delete-post" type="button" class="btn btn-danger col-1">
          <i class="fa fa-times-circle"></i>
        </button>
        {{/if}}
      </div>

      <div class="container postInfo">
        <hr>
        <div>
          <h2>{{ postName }}</h2>
          <p class="contentPost">" {{ postContent }} "</p>
          {{#if hasImg}}
            <div class="imgContent col-12">
              <img class="imgPost" src="{{ img }}">
            </div>
          {{/if}}
          <p><strong>Book Author :</strong> {{ bookAuthor }}  |  <strong>Book Title :</strong> {{ bookTitle }}</p>

          <hr class="my-4">
          <div id="score" class="row">
            {{#if isLiked}}
            <button id="love" class="col-2">
              <i id="heart" class="fas fa-heart"></i> {{ loveScore }}
            </button>
            {{else}}
            <button id="love" class="col-2">
              <i id="heart" class="far fa-heart"></i> {{ loveScore }}
            </button>
            {{/if}}
            <button class="col-2">
              <i class="far fa-comments"></i> {{ nbComments }}
            </button>
            <div class="input-group col-8">
              <input id="msgComment" class="form-control" type="text" placeholder="Add your comment here">
              <div class="input-group-append">
                <span id="sendComment" class="input-group-text"><i class="far fa-comment" style="font-size: 20px"></i></span>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4">
        <h5 id="comment"><a href="#">Show comments</a></h5>

        {{#if showComments}}
          <div class="container">
            <div class="comment-section">
              {{#each comments}}
                {{ > comment}}
              {{else}}
                <p>No comments for this post</p>
              {{/each}}
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
