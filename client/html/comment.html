<template name="comment">
  <div class="row">
    <span class="col-12">
      <img class="rounded-circle img-avatar" src="{{author.profile.profileImage}}"/>
       {{author.username}} <small>16/02/2020</small>
     </span>
    <div class="col-1"></div>
    <div class="comment-content row col-11">
      {{#if isEditing}}
        <input class="col-6" type="text" name="editComment" value="{{comment}}">
      {{else}}
        <h5 class="col-6">{{comment}}</h5>
      {{/if}}
      <div class="actions btn-group col-6">
        <div class="btn {{#if hasLiked}}btn-secondary{{else}}btn-light{{/if}} like-action" aria-label="Left Align">
          {{nbLikes}} <i class="far fa-thumbs-up"></i>
        </div>
        <div class="btn {{#if hasLaughting}}btn-secondary{{else}}btn-light{{/if}} laught-action" aria-label="Left Align">
          {{nbLaughts}} <i class="far fa-grin-tears"></i>
        </div>
        <div class="btn {{#if hasCried}}btn-secondary{{else}}btn-light{{/if}} sad-action" aria-label="Left Align">
          {{nbSads}} <i class="far fa-sad-tear"></i>
        </div>
        {{#if isMyComment}}

          {{#if isEditing}}
            <div class="btn btn-success save-action">
              <i class="fas fa-save"></i>
            </div>
          {{else}}
            <div class="btn btn-info edit-action">
              <i class="fas fa-pen"></i>
            </div>
          {{/if}}

          <div class="btn btn-danger remove-action">
            <i class="fa fa-trash"></i>
          </div>
        {{/if}}
      </div>

    </div>

  </div>
</template>
