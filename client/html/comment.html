<template name="comment">
  <div class="row">
    <span class="col-12">
      <img class="rounded-circle img-avatar" src="/profile_image.png"/>
       {{author.username}} <small>16/02/2020</small>
     </span>
    <div class="col-1"></div>
    <div class="comment-content row col-11">
      <h5 class="col-5">{{comment}}</h5>
      <div class="actions btn-group col-7">
        <div id="commentLike" class="btn {{#if hasLiked}}btn-secondary{{else}}btn-light{{/if}} like-action" aria-label="Left Align">
          {{nbLikes}} <i class="far fa-thumbs-up"></i>
        </div>

        <div title="Reply" class="btn btn-dark reply-action" aria-label="Left Align">
          <i class="fa fa-reply"></i>
        </div>

        <!--<div class="btn btn-info save-action" aria-label="Left Align">
        {{ take key='save' default='Save' }}
          <i class="fas fa-save"></i>
        </div>-->
        <div class="btn btn-info edit-action" aria-label="Left Align">
          <i class="fas fa-pen"></i>
        </div>
        <div class="btn btn-danger remove-action" aria-label="Left Align">
          <i class="fa fa-trash"></i>
        </div>
      </div>
    </div>
  </div>
</template>
