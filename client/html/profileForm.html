<template name = "profileForm">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit your profile</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				<form class="edit-profile">
					<div class="form-label-group">
				  	<h6>Username</h6>
				  	<input type="text" name="username" id="username" class="form-control"
									 value="{{username}}" maxlength="40">
					</div>

          <div class="form-label-group">
						<h6>Email</h6>
						<input type="email" name="email" id="email" class="form-control"
									 value="{{email}}" maxlength="40">
					</div>

					<div class="form-label-group">
						<h6>Profile Image</h6>
						<input type="file" name="imgProfile" id="imgProfile" class="form-control"
                   accept="image/png, image/jpeg">
					</div>

					<div class="form-label-group">
						<h6>Current Password</h6>
						<input type="password" name="password" id="password" class="form-control" maxlength="40">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary font-weight-bold mb-2" id="postButton">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
